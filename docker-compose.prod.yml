version: '3.8'

services:
  postgres:
    image: postgis/postgis:15-3.3-alpine
    container_name: sementetoken-db-prod
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-sementetoken}
      POSTGRES_DB: ${DB_NAME:-sementetoken}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    networks:
      - sementetoken_network

  redis:
    image: redis:alpine
    container_name: sementetoken-redis-prod
    restart: always
    networks:
      - sementetoken_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sementetoken-backend-prod
    restart: always
    depends_on:
      - postgres
      - redis
    env_file:
      - .env.production
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
      AI_SERVICE_URL: http://ai-service:8000
    ports:
      - "4001:3000"
    networks:
      - sementetoken_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        BUILD_DATE: "2026-02-28-force-rebuild-v3.1.9-final"
        API_URL: http://backend:3000
        NEXT_PUBLIC_API_URL: /api
        NEXT_PUBLIC_SEME_ADDRESS: ${SEME_ADDRESS}
        NEXT_PUBLIC_TREE_ADDRESS: ${TREE_ADDRESS}
        NEXT_PUBLIC_NFT_ADDRESS: ${NFT_ADDRESS}
    container_name: sementetoken-frontend-prod
    restart: always
    depends_on:
      - backend
    env_file:
      - .env.production
    environment:
      NODE_ENV: production
      PORT: 3000
      API_URL: http://backend:3000
      NEXT_PUBLIC_API_URL: /api
      NEXT_PUBLIC_SEME_ADDRESS: ${SEME_ADDRESS}
      NEXT_PUBLIC_TREE_ADDRESS: ${TREE_ADDRESS}
      NEXT_PUBLIC_NFT_ADDRESS: ${NFT_ADDRESS}
    ports:
      - "4000:3000"
    networks:
      - sementetoken_network

  ai-service:
    build: ./ai-service
    container_name: sementetoken-ai-prod
    restart: always
    env_file:
      - .env.production
    environment:
      DB_HOST: postgres
      DB_USER: ${DB_USER:-admin}
      DB_PASSWORD: ${DB_PASSWORD:-sementetoken}
      DB_NAME: ${DB_NAME:-sementetoken}
    ports:
      - "8000:8000"
    networks:
      - sementetoken_network

  waves-service:
    build: ./waves-service
    container_name: sementetoken-waves-prod
    restart: always
    environment:
      WAVES_NODE_URL: https://nodes-testnet.wavesnodes.com
      WAVES_SEED: ${WAVES_SEED:-example_seed_phrase}
    ports:
      - "3002:3000"
    networks:
      - sementetoken_network

  nginx:
    image: nginx:alpine
    container_name: sementetoken-nginx-prod
    restart: always
    depends_on:
      - frontend
      - backend
    ports:
      - "8081:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - sementetoken_network

networks:
  sementetoken_network:
    driver: bridge

volumes:
  postgres_data_prod:
