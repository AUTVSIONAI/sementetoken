events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    
    # Resolver for Docker DNS (re-resolve every 10s)
    resolver 127.0.0.11 ipv6=off valid=10s;

    server {
        listen 80;
        server_name localhost;

        location / {
            # Use variable to force DNS re-resolution
            set $frontend_host "frontend";
            proxy_pass http://$frontend_host:3000;
            
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Origin $http_origin;
            proxy_cache_bypass $http_upgrade;
        }

        location /api/ {
            # Use variable to force DNS re-resolution
            set $backend_host "backend";
            proxy_pass http://$backend_host:3000;
            
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        location /uploads/ {
            set $backend_host "backend";
            proxy_pass http://$backend_host:3000/uploads/;
            
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
